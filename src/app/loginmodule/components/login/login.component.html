<!-- Implementando diseno del login -->

<section>

    <div class="loginContainer">

        <form class="text-center text-sm p-5 loginForm">

            <p class="h4 mb-4">Iniciar Sesion</p>

            <input type="username" formControlName="username" class="form-control mb-4" placeholder="Nombre Usuario">
            
            <input type="password" formControlName="password" class="form-control mb-3" placeholder="Contrasena">

            <div class="d-grid gap-3 col-6 mx-auto btnlogin">
                <button class="btn btn-secondary" type="submit">Button</button>
            </div>
            
        </form>
    </div>

</section>

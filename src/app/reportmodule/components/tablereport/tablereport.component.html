<div class="d-lg-flex mx-lg-5 my-lg-3">
    <form class="d-flex" role="search" >
        <input class="form-control me-2"
         type="search" placeholder="Numero de orden"
         aria-label="Search"
         [(ngModel)]="numOrder" [ngModelOptions]="{ standalone: true }"
         #valor>
        <button class="btn btn-outline-success" type="submit" (click)="getImagesbyNumOrder(numOrder)">Buscar</button>
    </form>
</div>

<hr>

<section class="mainContainer">

    <div class="imgContainer" *ngFor="let vehicle of imgCarDataList">

        <h3 class="mx-3 my-3">Detalles de la Orden</h3>

        <hr class="mx-1">
        <ul>
            <li> <strong>Numero de Orden: </strong> <br> {{vehicle.orden_Numero}}</li>
            <li> <strong>Compania: </strong> {{vehicle.compania}}</li>
            <li> <strong>Sucursal: </strong> {{vehicle.sucursal}}</li>
        </ul>
        <hr class="mx-1">

        <div class="d-flex justify-content-center my-1">
            <button class="btn btn-primary" (click)="openModal(Carrousel , vehicle)">Ver imagenes</button>
        </div>
    </div>
</section>

<ng-template #Carrousel >
    <div class="modal-header">
        <h4 class="modal-title pull-left">Right Car Side</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <carousel [isAnimated]="true">
            <slide>
              <img [src]='OrderSelected.img_lateral_derecho' alt="first slide" style="display: block; width: 100%;">
              
              <div class="carousel-caption">
                <h4>Lateral Derecho</h4>
              </div>

            </slide>

            <slide>
              <img [src]='OrderSelected.img_lateral_izquierdo' alt="second slide" style="display: block; width: 100%;">
            
              <div class="carousel-caption">
                <h4>Lateral Izquierdo</h4>
              </div>

            </slide>

            <slide>
              <img [src]='OrderSelected.img_frontal' alt="third slide" style="display: block; width: 100%;">
              
              <div class="carousel-caption">
                <h4>Frontal</h4>
              </div>

            </slide>

            <slide>
                <img [src]='OrderSelected.img_trasero' alt="fourth slide slide" style="display: block; width: 100%;">
            
                <div class="carousel-caption">
                    <h4>Trasera</h4>
                  </div>
            
            </slide>
          </carousel>

      </div>
      <div class="modal-footer d-flex justify-content-center my-1">
        <button class="btn btn-danger btn-lg" (click)="generatePdf()">Generar PDF</button>
      </div>
</ng-template>

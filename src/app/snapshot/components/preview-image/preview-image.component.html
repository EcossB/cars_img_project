
<!--
  Este contenedor contiene 4 contenedores los cuales contienen etiquetas de imagenes 
  Estas etiquetas de imagenes hacen un interpolacion con la propiedad carPhotos
  De esta manera las imagenes aparecen a partir de los datos que toma esta propiedad por el
  input.
-->

<div  class="containerImagePreview ">

  <div  class="rightPreview stacked">
    <img [src]="carPhotos.carRightPreview" alt="imagen lateral derecho" class="card_img">
  </div>

  <div  class="frontPreview stacked">
    <img [src]="carPhotos.carFrontPreview" alt="imagen frontal" class="card_img">
  </div>

  <div  class="backPreview stacked">
    <img [src]="carPhotos.carBackPreview" alt="imagen trasera" class="card_img">
  </div>

  <div  class="leftPreview stacked">
    <img [src]="carPhotos.carleftPreview"  alt="imagen lateral izquierda" class="card_img">
  </div>

</div>

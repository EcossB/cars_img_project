
<!--
  Este contenedor contiene 4 contenedores los cuales contienen etiquetas de imagenes 
  Estas etiquetas de imagenes hacen un interpolacion con la propiedad carPhotos
  De esta manera las imagenes aparecen a partir de los datos que toma esta propiedad por el
  input.
-->

<div  class="containerImagePreview ">

  <div *ngIf="carPhotos.carRightPreview" class="rightPreview stacked">
    <img [src]="carPhotos.carRightPreview" class="card_img">
  </div>

  <div *ngIf="carPhotos.carFrontPreview" class="frontPreview stacked">
    <img [src]="carPhotos.carFrontPreview" class="card_img">
  </div>

  <div *ngIf="carPhotos.carBackPreview" class="backPreview stacked">
    <img [src]="carPhotos.carBackPreview" class="card_img">
  </div>

  <div *ngIf="carPhotos.carleftPreview" class="leftPreview stacked">
    <img [src]="carPhotos.carleftPreview" class="card_img">
  </div>

</div>

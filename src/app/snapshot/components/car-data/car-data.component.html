<button class="btn btn-primary selectChasis" (click)="openModal(searchVehicle)">Buscar Vehiculo</button>

<!-- -------------------- Ng template for search data by chasis modal. -------------------------------- -->
<ng-template #searchVehicle>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Buscar Vehiculo Por el chasis</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">

        <div class="container">
            <form>
              <div class="form-group search-bar">
                <!-- Search -->
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search..."
                  #searchBox
                  (input)="search(searchBox.value)"
                />
                <!-- Progres -->
                <div class="loader" *ngIf="loading">
                  <div class="c-three-dots-loader"></div>
                </div>
              </div>
              <!-- Search Result -->
              <div class="list-group">
                <div
                  class="list-group-item list-group-item-action"
                  *ngFor="let chasis of chasis$ | async"
                >
                  <div class="d-flex p-2 bd-highlight">
                    <p class="ms-3">{{ chasis.chasis }}</p>
                  </div>
                </div>
              </div>
            </form>
          </div>



      
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary btn-lg">Capturar Imagenes</button>
    </div>
  </ng-template>
